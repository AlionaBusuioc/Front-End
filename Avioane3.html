<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Elements Example - Airport</title>
  <style>
    p{
      padding:          10px;
      background-color: lightblue;
      font-size:        40px;
      color:            white;
    }
    .right{
      text-align: right;
    }
.center{
  text-align: center;
}
#second{
  margin-left: 10%;
}
#sixth{
  margin-right: 10%;
}
#third{
  margin-left: 8%;
}
#fifth{
  margin-right: 8%;
}
#fourth{
  color:green;
  font-size: 80px;
}
  </style>
</head>
<body>

  <p class="right">
    <span>&#9992;</span>
    <span id="second">&#9992;</span>
  </p>
  <p class="center">
    <span id="third">&#9992;</span><br>
    <span id="fourth">&#9992;</span><br>
    <span id="fifth">&#9992;</span>
  </p>
  <p>
    <span id="sixth">&#9992;</span>
    <span>&#9992;</span>
  </p>


</body>
</html>
